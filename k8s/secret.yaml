apiVersion: v1
kind: Secret
metadata:
  name: contoso-air-secrets
  namespace: contoso-air
  labels:
    app: contoso-air
type: Opaque
data:
  # Base64 encoded Azure CosmosDB connection string URL
  # Replace these with actual base64 encoded values during deployment
  # Example: echo -n "your-connection-string-url" | base64
  AZURE_COSMOS_LISTCONNECTIONSTRINGURL: ""
  AZURE_COSMOS_SCOPE: ""
  AZURE_COSMOS_CLIENTID: ""
